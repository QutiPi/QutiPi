# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# Add the main recipes directory
BBFILES += "${LAYERDIR}/recipes/*/*.bb \
            ${LAYERDIR}/recipes/*/*.bbappend \
            ${LAYERDIR}/recipes/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes/recipes-*/*/*.bbappend \
            ${LAYERDIR}/images/*.bb \
            ${LAYERDIR}/recipes/${MANUFACTURER}-addons/*/*/*.bbappend\
            ${LAYERDIR}/recipes/${MANUFACTURER}-addons/*/*/*.bb\
"

BBFILE_COLLECTIONS += "qutipi_rpi"
BBFILE_PATTERN_qutipi_rpi = "^${LAYERDIR}/"
BBFILE_PRIORITY_qutipi_rpi = "5"
LAYERVERSION_qutipi_rpi = "3"
